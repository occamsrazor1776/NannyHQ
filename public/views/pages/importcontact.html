<!DOCTYPE html>
<html lang="en">
<head>
  <% include ../partials/head.html %>
  <link rel="stylesheet" href="css/demo.css">
</head>
<body class="layout layout-header-fixed">    
  <% include ../partials/header.html %>  
  <div class="layout-main">      
    <% include ../partials/leftsidebar.html %>  
    <div class="layout-content">
     <div class="layout-content-body">
      <div class="title-bar">
        <h1 class="title-bar-title">
          <span class="d-ib">Import Contacts</span>           
        </h1>

      </div><!-- /.title-bar -->
      <div class="row">
        <div class="col-xs-12">  
          <form ref='uploadForm' id='uploadForm' action='/importContact' method='post' encType="multipart/form-data">
            <div class="form-group">
              <input type="file" name="sampleFile" id="iupload" />
            </div>
            <div class="form-group">
              <input type='submit' class="btn btn-primary" value='Upload!' />
            </div>
          </form>   
        </div>
      </div><!-- /.row -->
    </div><!-- /.layout-content-body -->
  </div>
</div>
<% include ../partials/footer.html %>
<!-- /build -->
<!-- build:js js/demo.min.js -->
<script src="js/demo.js"></script>
<!-- /build -->
<script src="js/contacts.js"></script>
</body>
</html>
