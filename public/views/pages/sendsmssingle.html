<!DOCTYPE html>
<html lang="en">
<head>
  <% include ../partials/head.html %>
  <link rel="stylesheet" href="/css/contacts.css">
</head>
<body class="layout layout-header-fixed layout-sidebar-fixed">
  <% include ../partials/header.html %>  
  <div class="layout-main">  
    <% include ../partials/leftsidebar.html %>  
    <div class="layout-content">
      <div class="contact">
        <div id="contacts" class="contact-sidebar active">
          <div class="contact-sidebar-header">
            <div class="title-bar">
              <h1 class="title-bar-title">
                <span class="d-ib">Contacts</span>
                <span class="d-ib">
                  <a class="title-bar-shortcut" href="#" title="Add to shortcut list" data-container="body" data-toggle-text="Remove from shortcut list" data-trigger="hover" data-placement="right" data-toggle="tooltip">
                    <span class="sr-only">Add to shortcut list</span>
                  </a>
                </span>
              </h1>
            </div>
            <form class="search" action="/">
              <div class="form-group form-group-sm">
                <div class="input-with-icon">
                  <input class="form-control" type="text" placeholder="Search for anyone&hellip;">
                  <span class="icon icon-search input-icon"></span>
                </div>
              </div>
            </form>
          </div>          
          <% include ../partials/contactlist.html %>
        </div>              

        <div style="float: right;width:211px;margin-top: 25px;position: relative;z-index: 9999;">
          <a href="/SendSMSGroup" class="btn btn-primary"> Send to All </a>
          <a href="/contacts" class="btn btn-primary"> << Back</a>
        </div>

        <div id="0531871454" class="contact-content">
          <div class="contact-content-header">
            <div class="contact-toolbar">
              <div class="contact-toolbar-tools pull-xs-left">
                <div class="btn-group hidden-md hidden-lg">
                  <button class="btn btn-link link-muted" data-target="#contacts" data-toggle="tab" type="button">
                    <span class="icon icon-caret-left icon-lg icon-fw"></span>
                    Contacts
                  </button>
                </div>
              </div>

            </div>
          </div>
          <div class="contact-content-body">
            <div class="contact-avatar">
              <label class="contact-avatar-btn">
                <span class="icon icon-camera"></span>
                <input class="file-upload-input" type="file" name="file">
              </label>
              <img id="c_img" class="img-rounded" width="128" height="128" src="img/nophoto.jpg" alt="">
            </div>
            <div class="contact-info">
              <h2 id="c_name" class="contact-name"></h2>
              <p id="c_JobTitle" class="contact-job-title"></p>
            </div>
            <div class="spinner spinner-primary pos-r sq-32"></div>
            <div class="contact-form">
              <form class="form-horizontal" action="/">
                <div class="form-groups">

                  <div class="form-group">
                    <label class="col-md-3 control-label">Mobile</label>
                    <div class="col-md-9 col-lg-6">
                      <input id="empPhone" class="form-control" type="text" value="">
                    </div>
                  </div>                 
                  <div class="form-groups">
                    <div class="form-group">
                      <label class="col-md-3 control-label">Message</label>
                      <div class="col-md-9 col-lg-6">
                        <textarea id="smsmsg" class="form-control" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-3">
                        <button class="btn btn-primary" id="btnSend" type="button">Send</button>
                        <button class="btn btn-default" id="btncancel" type="button">Cancel</button>
                        <label class="label label-success" name="lblPass" id="lblPass">Message Send Successfully.</label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <% include ../partials/footer.html %>
    <script src="/js/send.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){ 
        getContacts();
      });
    </script>
  </body>
  </html>
