<!DOCTYPE html>
<html lang="en">
  <head>
    <% include ../partials/head.html %>
    <!-- /build -->
    <!-- build:css css/login-1.min.css -->
    <link rel="stylesheet" href="css/login.css">
    <!-- /build -->
  </head>
  <body>

    <div class="login">
      <div class="login-body">
        <a class="login-brand" href="/login">
            <img src="img/NannyHQ.png" alt="Nanny HQ" width="120" /> 
        </a>
        <h3 class="login-heading">Sign in</h3>
        <div class="login-form">
          <form data-toggle="validator" action="/login" method="POST">
            <div class="form-group">
              <label for="username" class="control-label">Username</label>
              <input id="username" class="form-control" type="text" name="username" spellcheck="false" autocomplete="off" data-msg-required="Please enter your username." required>
            </div>  
            <div class="form-group">
              <label for="password" class="control-label">Password</label>
              <input id="password" class="form-control" type="password" name="password" minlength="6" data-msg-minlength="Password must be 6 characters or more." data-msg-required="Please enter your password." required>
            </div>
            <div class="form-group">
              <label class="label label-success" name="lbllogDone" id="lbllogDone"></label>
              <label class="label label-danger" name="lbllogfail" id="lbllogfail"></label>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit" id="signin" name="signin">Sign in</button>
            </div>
            <div class="form-group">
              <ul class="list-inline">
                <li>
                  <label class="custom-control custom-control-primary custom-checkbox">
                    <input class="custom-control-input" type="checkbox">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-label">Keep me signed in</span>
                  </label>
                </li>
              </ul>
              <ul class="list-inline">
               
                <li><span aria-hidden="true"> · </span></li>
                <li><a href="password">Forgot password?</a></li>
              </ul>
            </div>
          </form>
        </div>
      </div>
      <div class="login-footer">
        <ul class="list-inline">
          <li><a class="link-muted" href="#">Privacy Policy</a></li>
          <li>|</li>
          <li><a class="link-muted" href="#">Terms</a></li>
          <li>|</li>
          <li>© NannyHQ 2016</li>
        </ul>
      </div>
    </div>

    <!-- build:js js/vendor.min.js -->
    <script src="js/vendor.js"></script>
    <!-- /build -->
    <!-- build:js js/elephant.min.js -->
    <script src="js/elephant.js"></script>

   <script src="/js/main.js?v=1.2"></script>

    <!-- /build -->
  </body>
</html>
